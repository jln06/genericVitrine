<label for="inputGroupFile04">{{ getLibelle() }}<sup>*</sup></label>
<input
  type="file"
  class="form-control"
  id="inputGroupFile04{{ type }}"
  aria-describedby="inputGroupFileAddon04"
  aria-label="Upload"
  [accept]="allowedTypes"
  (change)="onChange($event)"
  [class.is-invalid]="afficherErreur"
  placeholder="{{ type }}"
  #fileUpload
/>
<div class="invalid-feedback" *ngIf="afficherErreur || erreurFormat">
  <ng-container *ngIf="afficherErreur">Pi√®ce Obligatoire</ng-container>
  <ng-container *ngIf="!afficherErreur && erreurFormat">{{ erreurFormat }}</ng-container>
</div>
