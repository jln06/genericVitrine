<div class="container">
  <div class="products-list" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500" (scrolled)="onScroll()">
    <div class="row gy-4">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let image of images">
        <img style="width: 100%" [src]="image.url" />
      </div>
    </div>
    <div *ngIf="isLoading">Loading...</div>
  </div>
</div>
